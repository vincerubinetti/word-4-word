<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" id="loading">
  <style>
    #loading > .spinner {
      animation: rotate 1s linear forwards infinite;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <path
    class="spinner"
    fill="none"
    stroke="currentColor"
    stroke-width="10"
    d="
    M -45 0
    A 45 45 0 1 0 0 -45
  "
  />
</svg>
